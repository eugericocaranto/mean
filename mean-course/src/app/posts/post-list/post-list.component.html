

@if (posts.length > 0) {
  <mat-accordion multi="true">
    @for (post of posts; track $index) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> {{ post.title }} </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
          <button mat-button color="accent">EDIT</button>
          <button mat-button color="warn">DELETE</button>
        </mat-action-row>

      </mat-expansion-panel>
    }
  </mat-accordion>
} @else {
  <p class="mat-body-1 info-text">No posts yet</p>
}
